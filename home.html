<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="config.js"></script> <!-- Cargar config.js sin defer -->
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <h1 class="mb-4 text-center">Welcome to the Home Page</h1>
                <div class="mb-4">
                    <input type="text" id="searchInput" class="form-control" placeholder="Search by student name, student code, professor name, professor ID, or institution..." />
                </div>
                <table class="table table-bordered">
                    <thead class="table-light">
                        <tr>
                            <th>Modalidad</th>
                            <th>Estudiante</th>
                            <th>Nombre Estudiante</th>
                            <th>Profesor</th>
                            <th>Nombre Profesor</th>
                            <th>Modalidad Activa</th>
                            <th>Graduado</th>
                            <th>Institución</th>
                        </tr>
                    </thead>
                    <tbody id="resultsTableBody">
                        <!-- Los datos se llenarán aquí dinámicamente -->
                    </tbody>
                </table>
                <nav>
                    <ul class="pagination justify-content-center" id="paginationControls">
                        <!-- Controles de paginación se generan dinámicamente -->
                    </ul>
                </nav>
                <button id="logoutButton" class="btn btn-danger mt-3">Logout</button>
            </div>
        </div>
    </div>

    <script>
        console.log("Base API URL:", window.CONFIG?.API_URL || "CONFIG is undefined");

        // Variables globales para datos y paginación
        let allTrackingModes = [];
        let filteredTrackingModes = [];
        const itemsPerPage = 20;
        let currentPage = 1;

        // Fetch and display tracking modes in the table
        async function fetchTrackingModes() {
            try {
                const token = sessionStorage.getItem('token');
                if (!token) {
                    redirectToLogin('Session expired or invalid. Redirecting to login.');
                    return;
                }

                const response = await fetch(`${window.CONFIG.API_URL}/tracking_modes/`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                    },
                });

                if (!response.ok) {
                    throw new Error(`Failed to fetch tracking modes. Status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Tracking Modes Data:', data);

                allTrackingModes = data;
                filteredTrackingModes = data; // Inicialmente, mostrar todos los datos
                renderPage(); // Renderizar la primera página
            } catch (error) {
                console.error('Error fetching tracking modes:', error.message);
            }
        }

        // Mostrar resultados en la tabla según la página actual
        function renderPage() {
            const tableBody = document.getElementById('resultsTableBody');
            const paginationControls = document.getElementById('paginationControls');
            tableBody.innerHTML = '';

            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const currentItems = filteredTrackingModes.slice(startIndex, endIndex);

            if (currentItems.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="8" class="text-center">No results found</td></tr>';
            } else {
                currentItems.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.modality?.modalidad || 'N/A'}</td>
                        <td>${item.student?.codigo || 'N/A'}</td>
                        <td>${item.student?.nombre || 'N/A'}</td>
                        <td>${item.teacher?.cedula || 'N/A'}</td>
                        <td>${item.teacher?.nombre || 'N/A'}</td>
                        <td>${item.modalidad_grado_activa ? '✓' : '✗'}</td>
                        <td>${item.student?.estudiante_graduado ? '✓' : '✗'}</td>
                        <td>${item.institution?.nombre || 'N/A'}</td>
                    `;
                    tableBody.appendChild(row);
                });
            }

            renderPaginationControls();
        }

        // Generar controles de paginación
        function renderPaginationControls() {
            const paginationControls = document.getElementById('paginationControls');
            paginationControls.innerHTML = '';

            const totalPages = Math.ceil(filteredTrackingModes.length / itemsPerPage);

            for (let i = 1; i <= totalPages; i++) {
                const pageItem = document.createElement('li');
                pageItem.className = `page-item ${i === currentPage ? 'active' : ''}`;
                pageItem.innerHTML = `<a class="page-link" href="#">${i}</a>`;
                pageItem.addEventListener('click', () => {
                    currentPage = i;
                    renderPage();
                });
                paginationControls.appendChild(pageItem);
            }
        }

        // Función de búsqueda con paginación
        document.getElementById('searchInput').addEventListener('input', (event) => {
            const query = event.target.value.toLowerCase();
            filteredTrackingModes = allTrackingModes.filter(item =>
                item.student?.nombre.toLowerCase().includes(query) ||
                item.student?.codigo.toLowerCase().includes(query) ||
                item.teacher?.nombre.toLowerCase().includes(query) ||
                item.teacher?.cedula.toLowerCase().includes(query) ||
                item.institution?.nombre.toLowerCase().includes(query)
            );
            currentPage = 1; // Resetear a la primera página
            renderPage();
        });

        // Función de logout
        document.getElementById('logoutButton').addEventListener('click', async () => {
            const token = sessionStorage.getItem('token');
            try {
                const response = await fetch(`${window.CONFIG.API_URL}/logout/`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    },
                });

                if (!response.ok) {
                    throw new Error('Logout failed');
                }

                sessionStorage.removeItem('token');
                alert('You have been logged out!');
                window.location.href = '/index.html';
            } catch (error) {
                alert('An error occurred during logout.');
                console.error(error);
            }
        });

        // Redirigir si no hay token o es inválido
        function redirectToLogin(message) {
            if (message) alert(message);
            sessionStorage.removeItem('token');
            window.location.href = '/index.html';
        }

        // Verificar token y cargar datos al cargar la página
        async function verifyTokenAndFetchData() {
            const token = sessionStorage.getItem('token');
            if (!token) {
                console.warn('No token found in sessionStorage');
                redirectToLogin('Session expired or invalid. Redirecting to login.');
                return;
            }

            try {
                const response = await fetch(`${window.CONFIG.API_URL}/verify-token/`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                    },
                });

                if (!response.ok) {
                    throw new Error('Invalid or expired token');
                }

                const data = await response.json();
                console.log('Token verification successful:', data);

                // Llamar a la función para obtener los datos
                await fetchTrackingModes();
            } catch (error) {
                console.error('Token verification failed:', error.message);
                redirectToLogin('Session expired or invalid. Redirecting to login.');
            }
        }

        // Llamar a verifyTokenAndFetchData al cargar la página
        verifyTokenAndFetchData();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
