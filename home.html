<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="config.js"></script> <!-- Cargar config.js sin defer -->
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h1 class="mb-4">Welcome to the Home Page</h1>
                <p class="lead">This is the initial page after login. Customize it as needed!</p>
                <button id="logoutButton" class="btn btn-danger mt-3">Logout</button>
            </div>
        </div>
    </div>

    <script>
        console.log("Base API URL:", window.CONFIG?.API_URL || "CONFIG is undefined");

        async function verifyToken() {
            const token = sessionStorage.getItem('token');
            if (!token) {
                console.warn('No token found in sessionStorage');
                redirectToLogin('You are not logged in! Redirecting to login page.');
                return;
            }

            try {
                console.log('Verifying token with backend...');
                const response = await fetch(`${window.CONFIG.API_URL}/verify-token/`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                    },
                });

                if (!response.ok) {
                    console.error('Token verification failed, response:', response.status);
                    throw new Error('Session invalid or expired');
                }

                const data = await response.json();
                console.log('Token is valid:', data);

                const username = data.payload?.sub || 'User';
                document.querySelector('h1').textContent = `Welcome, ${username}!`;
            } catch (error) {
                console.error('Error during token verification:', error.message);
                redirectToLogin('Session expired or invalid. Redirecting to login.');
            }
        }

        function redirectToLogin(message) {
            if (message) alert(message);
            sessionStorage.removeItem('token');
            window.location.href = '/index.html';
        }

        verifyToken();

        document.getElementById('logoutButton').addEventListener('click', async () => {
            const token = sessionStorage.getItem('token');
            try {
                const response = await fetch(`${window.CONFIG.API_URL}/logout/`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    },
                });

                if (!response.ok) {
                    throw new Error('Logout failed');
                }

                sessionStorage.removeItem('token');
                alert('You have been logged out!');
                window.location.href = '/index.html';
            } catch (error) {
                alert('An error occurred during logout.');
                console.error(error);
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
