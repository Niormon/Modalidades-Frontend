<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export Modalities</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">
    <script src="/config.js"></script>
    <script src="../js/sidebar.js"></script>
    <!-- SheetJS Library -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <h1 class="mb-4 text-center">Export Modalities</h1>
                <div class="mb-4">
                    <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search by student name, student code, professor name, professor ID, modality or institution..." />
                </div>
                <table class="table table-bordered">
                    <thead class="table-light">
                        <tr>
                            <th>Select</th>
                            <th>Modalidad</th>
                            <th>Estudiante</th>
                            <th>Nombre Estudiante</th>
                            <th>Profesor</th>
                            <th>Nombre Profesor</th>
                            <th>Modalidad Activa</th>
                            <th>Graduado</th>
                            <th>Institución</th>
                        </tr>
                    </thead>
                    <tbody id="resultsTableBody">
                        <!-- Los datos se llenarán aquí dinámicamente -->
                    </tbody>
                </table>
                <nav>
                    <ul class="pagination justify-content-center" id="paginationControls">
                        <!-- Paginación dinámica -->
                    </ul>
                </nav>
                <div class="text-end">
                    <button id="exportSelected" class="btn btn-success mt-3">Export Selected</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let allTrackingModes = [];
        let filteredTrackingModes = [];
        const selectedItems = new Set();
        const itemsPerPage = 20;
        let currentPage = 1;

        async function fetchTrackingModes() {
            try {
                const token = sessionStorage.getItem('token');
                const response = await fetch(`${window.CONFIG.API_URL}/tracking_modes/`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                    },
                });

                if (!response.ok) {
                    throw new Error(`Failed to fetch tracking modes. Status: ${response.status}`);
                }

                allTrackingModes = await response.json();
                filteredTrackingModes = allTrackingModes;
                renderPage();
            } catch (error) {
                console.error('Error fetching tracking modes:', error.message);
            }
        }

        document.getElementById('searchInput').addEventListener('input', (event) => {
            const searchText = event.target.value.toLowerCase();
            filteredTrackingModes = allTrackingModes.filter(item =>
                (item.student?.nombre || '').toLowerCase().includes(searchText) ||
                (item.student?.codigo || '').toLowerCase().includes(searchText) ||
                (item.teacher?.cedula || '').toLowerCase().includes(searchText) ||
                (item.teacher?.nombre || '').toLowerCase().includes(searchText) ||
                (item.institution?.nombre || '').toLowerCase().includes(searchText) ||
                (item.modality?.modalidad || '').toLowerCase().includes(searchText)
            );
            currentPage = 1;
            renderPage();
        });

        function renderPage() {
            const tableBody = document.getElementById('resultsTableBody');
            tableBody.innerHTML = '';

            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const currentItems = filteredTrackingModes.slice(startIndex, endIndex);

            if (currentItems.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="9" class="text-center">No results found</td></tr>';
            } else {
                currentItems.forEach(item => {
                    const isChecked = selectedItems.has(item.id);
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td><input type="checkbox" class="select-item" data-id="${item.id}" ${isChecked ? 'checked' : ''}></td>
                        <td>${item.modality?.modalidad || 'N/A'}</td>
                        <td>${item.student?.codigo || 'N/A'}</td>
                        <td>${item.student?.nombre || 'N/A'}</td>
                        <td>${item.teacher?.cedula || 'N/A'}</td>
                        <td>${item.teacher?.nombre || 'N/A'}</td>
                        <td>${item.modalidad_grado_activa ? '✓' : '✗'}</td>
                        <td>${item.student?.estudiante_graduado ? '✓' : '✗'}</td>
                        <td>${item.institution?.nombre || 'N/A'}</td>
                    `;
                    tableBody.appendChild(row);
                });
            }

            renderPaginationControls();

            document.querySelectorAll('.select-item').forEach(checkbox => {
                checkbox.addEventListener('change', (event) => {
                    const id = event.target.dataset.id;
                    if (event.target.checked) {
                        selectedItems.add(id);
                    } else {
                        selectedItems.delete(id);
                    }
                });
            });
        }

        function renderPaginationControls() {
            const paginationControls = document.getElementById('paginationControls');
            paginationControls.innerHTML = '';

            const totalPages = Math.ceil(filteredTrackingModes.length / itemsPerPage);

            for (let i = 1; i <= totalPages; i++) {
                const pageItem = document.createElement('li');
                pageItem.className = `page-item ${i === currentPage ? 'active' : ''}`;
                pageItem.innerHTML = `<a class="page-link" href="#">${i}</a>`;
                pageItem.addEventListener('click', () => {
                    currentPage = i;
                    renderPage();
                });
                paginationControls.appendChild(pageItem);
            }
        }

        document.getElementById('exportSelected').addEventListener('click', () => {
            if (selectedItems.size === 0) {
                alert('No items selected for export.');
                return;
            }

            const selectedData = allTrackingModes.filter(item => selectedItems.has(item.id));

            const rows = selectedData.map(item => ({
                Modalidad: item.modality?.modalidad || 'N/A',
                Descripción: item.descripcion || 'N/A',
                'Fecha Inicio': item.fecha_inicio || 'N/A',
                'Fecha Fin': item.fecha_fin || 'N/A',
                'Estudiante Código': item.student?.codigo || 'N/A',
                'Estudiante Nombre': item.student?.nombre || 'N/A',
                'Estudiante Cédula': `'${item.student?.cedula || 'N/A'}`,
                'Estudiante Correo': item.student?.correo || 'N/A',
                'Estudiante Teléfono': item.student?.numero_telefonico || 'N/A',
                'Estudiante Graduado': item.student?.estudiante_graduado ? 'Yes' : 'No',
                'Profesor Cédula': item.teacher?.cedula || 'N/A',
                'Profesor Nombre': item.teacher?.nombre || 'N/A',
                'Profesor Correo': item.teacher?.correo || 'N/A',
                'Profesor Teléfono': item.teacher?.numero_telefonico || 'N/A',
                'Institución Nombre': item.institution?.nombre || 'N/A',
                'Institución País/Ciudad': item.institution?.pais_ciudad || 'N/A',
                'Institución Dirección': item.institution?.direccion || 'N/A',
                'Institución Teléfono': item.institution?.numero_telefonico || 'N/A',
                'Institución Correo': item.institution?.correo || 'N/A',
            }));

            const worksheet = XLSX.utils.json_to_sheet(rows);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, 'Modalities');

            XLSX.writeFile(workbook, 'modalities_export.xlsx');
        });

        fetchTrackingModes();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
