<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Usuario</title>
    <script src="../../js/auth.js"></script>
    <script src="../../../config.js"></script>
    <script src="/src/js/redirectAdmin.js"></script>
    <script src="../../js/sidebar.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center bg-info text-white">
                <h2>Detalles del Usuario</h2>
            </div>
            <div class="card-body">
                <div id="userDetails">
                    <!-- Detalles del usuario cargados din치micamente -->
                </div>
                <div class="text-center mt-4">
                    <button class="btn btn-primary" onclick="goBackToAdmin()">Regresar a Administraci칩n</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('id');

        async function fetchUserDetails() {
            try {
                const token = sessionStorage.getItem('token');
                const response = await fetch(`${window.CONFIG.API_URL}/usuarios/${userId}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                    },
                });

                if (!response.ok) throw new Error('Error al obtener los detalles del usuario');

                const user = await response.json();
                renderUserDetails(user);
            } catch (error) {
                console.error('Error al obtener los detalles del usuario:', error.message);
            }
        }

        function renderUserDetails(user) {
            const container = document.getElementById('userDetails');
            container.innerHTML = `
                <table class="table table-striped">
                    <tr><th>Nombre de Usuario</th><td>${user.nombre_usuario}</td></tr>
                    <tr><th>Correo Electr칩nico</th><td>${user.correo}</td></tr>
                    <tr><th>Rol</th><td>${user.rol.nombre_rol}</td></tr>
                    <tr><th>Descripci칩n del Rol</th><td>${user.rol.descripcion}</td></tr>
                </table>
            `;
        }

        function goBackToAdmin() {
            window.location.href = '../../Admin/admin.html';
        }

        fetchUserDetails();
    </script>
</body>
</html>
