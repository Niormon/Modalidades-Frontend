<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Rol</title>
    <script src="../../js/auth.js"></script>
    <script src="../../../config.js"></script>
    <script src="/src/js/redirectAdmin.js"></script>
    <script src="/src/js/adminSidebar.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center bg-secondary text-white">
                <h2>Crear Rol</h2>
            </div>
            <div class="card-body">
                <form id="createRoleForm">
                    <div class="mb-3">
                        <label for="roleName" class="form-label">Nombre del Rol</label>
                        <input type="text" id="roleName" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="roleDescription" class="form-label">Descripci√≥n</label>
                        <textarea id="roleDescription" class="form-control" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Crear Rol</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('createRoleForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const roleName = document.getElementById('roleName').value;
            const roleDescription = document.getElementById('roleDescription').value;

            try {
                const token = sessionStorage.getItem('token');
                const response = await fetch(`${window.CONFIG.API_URL}/roles/`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        nombre_rol: roleName,
                        descripcion: roleDescription
                    })
                });

                if (!response.ok) throw new Error('Error al crear el rol');
                alert('Rol creado exitosamente');
                window.location.href = '../../Admin/admin.html';
            } catch (error) {
                console.error('Error al crear rol:', error.message);
                alert('Error al crear el rol');
            }
        });
    </script>
</body>
</html>
